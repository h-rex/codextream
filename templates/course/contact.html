{% extends 'base.html' %} 
{% block title %} Contact {% endblock %}
{% block content %}
<div class="container contact-form">
  <div class="contact-image">
    <img
      src="https://image.ibb.co/kUagtU/rocket_contact.png"
      alt="rocket_contact"
    />
  </div>
  <form action="/contact" method="post">
    {% csrf_token %}
    <h3>Contact Us</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Your Name *"
            value=""
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="email"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Your Email *"
            value=""
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="phone"
            class="form-control"
            placeholder="Your Phone Number *"
            value=""
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="btnSubmit"
            class="btnContact"
            value="Send Message"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea
            name="content"
            class="form-control"
            placeholder="Your Message *"
            style="width: 100%; height: 150px"
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
